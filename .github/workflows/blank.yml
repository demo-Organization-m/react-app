name: Build and Publish React App to AWS CodeArtifact

on:
  push:
    branches:
      - dev  # Trigger on pushes to the 'dev' branch
    # Allow manual trigger of the workflow

permissions:
  contents: write  # Allows GitHub Actions to push changes to the repository

jobs:
  build_and_publish:
    name: Build and Publish React App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the 'dev' branch
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: dev  # Explicitly check out the 'dev' branch

      # Step 2: Set up Node.js environment
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build React App
        run: npm run build

      # Step 5: Configure AWS credentials for CodeArtifact
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 6: Login to AWS CodeArtifact
      - name: Login to AWS CodeArtifact
        run: |
          aws codeartifact login \
            --tool npm \
            --repository npm-store \
            --domain ak \
            --domain-owner 897729129103

      # Step 7: Publish the React build artifact to AWS CodeArtifact
      - name: Publish Build to CodeArtifact
        run: |
          tar -czvf build.tar.gz build
          aws codeartifact put-package-versions \
            --domain ak \
            --domain-owner 897729129103 \
            --repository npm-store \
            --package build-artifact \
            --package-format generic \
            --package-version 1.0.0 \
            --file build.tar.gz
